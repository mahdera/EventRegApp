<!DOCTYPE html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body ng-cloak="">
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <style type="text/css">
        input.ng-invalid.ng-dirty{
            background-color: pink;
        }
    </style>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right:20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" placeholder="Name of your event..." ng-model="event.name" required=""/>
                    <label for="eventDate">Event Date:</label>
                    <input type="text" id="eventDate" placeholder="format (mm/dd/yyyy)..." ng-model="event.date" required="" ng-pattern="/\d\d/\d\d/\d\d\d\d/"/>
                    <label for="eventTime">Event Time:</label>
                    <input type="text" id="eventTime" placeholder="start and end time..." ng-model="event.time"/>
                    <label for="eventLocation">Event Location:</label>
                    <input type="text" id="eventLocation" placeholder="Address of event..." ng-model="event.location.address"/>
                    <br/>
                    <input type="text" id="eventCity" class="input-small" placeholder="City..." ng-model="event.location.city"/>
                    <input type="text" id="eventProvince" class="input-small" placeholder="Province..." ng-model="event.location.province"/>

                    <label for="eventImageUrl">Image:</label>
                    <input type="url" id="eventImageUrl" class="input-xlarge" placeholder="Url of image..." ng-model="event.imageUrl"/>
                </fieldset>

                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <br/>

                <button type="submit" class="btn btn-primary" ng-click="saveEvent(event,newEventForm)" ng-disabled="newEventForm.$invalid">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEdit();">Cancel</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/EventController.js"></script>
<script type="text/javascript" src="js/controllers/EditEventController.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
</body>
</html>
